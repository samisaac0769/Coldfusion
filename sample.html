<cfcomponent>
    <cffunction name="methodkeyandvalue" access="public">
        <cfargument name="key">
            <cfargument name="value">
                <cfif StructKeyExists(session.struct4, arguments.key)>
                    <cfset result[#arguments.key#]="This key is already exist">
                        <cfelseif session.struct4[arguments.key] eq #arguments.value#>
                            <cfset result[#arguments.value#]="This value and key is already exist">
                                <cfelse>
                                    <cfset Values=structInsert(session.struct4 ,"#arguments.key#", "#arguments.value#"
                                        )>
                                        <cfset local.result="#session.struct4#">
                </cfif>
                <cfreturn result>
    </cffunction>
</cfcomponent>
